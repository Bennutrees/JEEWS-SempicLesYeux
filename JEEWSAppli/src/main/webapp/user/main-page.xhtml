<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Welcome page</title>
    </h:head>
    <h:body>
        <h1>Albums of #{sessionTools.connectedUser.firstname}</h1>
        <hr/>
        <h:button outcome="create-album" value="Create album"/>
        <h3>My albums list</h3>
        <ul>
            <c:forEach var="album" items="${albumBeans.getAlbumsByOwner(sessionTools.connectedUser)}" varStatus="metadata">
            <li style="background-color:#{(metadata.odd ? 'grey' : 'white')}; border:1px solid grey">
                #{album.title}
                <h:form style="display:inline-block;">
                    <h:commandButton value="See" action="#{albumBeans.albumDetails(album.id)}" />
                </h:form>
            </li>
        </c:forEach>
        </ul>
    </h:body>
</html>
