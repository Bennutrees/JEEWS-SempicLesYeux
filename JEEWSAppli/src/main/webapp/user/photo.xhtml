<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:outputText value="#{photoBeans.setPhoto(sessionTools.selectedPhoto)}"/>
        <h:outputText value="#{photoBeans.setAlbumId(sessionTools.selectedAlbum.id)}"/>
        <h1>photo #{photoBeans.photo.title}</h1>
        <hr/>
        <img src="http://localhost:8080/JEEWSAppli/#{photoBeans.photo.picture.getName()}" alt="Smiley face" height="500" width="500"/>
        
        <h:form>
            <h:commandButton value="Delete photo" action="#{photoBeans.delete(photoBeans.photo.id)}" />
        </h:form>
    </h:body>
</html>
