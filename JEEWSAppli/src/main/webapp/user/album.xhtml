<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    </h:head>
    <h:body>
        <h:outputText value="#{albumBeans.setCurrentAlbum(param.albumID)}"/>
        <h1>album #{albumBeans.currentAlbum.title}</h1>
        
        <h:button outcome="create-photo" value="new photo"/>
        <hr/>
        
        <ul>
            <c:forEach var="album" items="${albumBeans.getAlbumsByOwner(sessionTools.connectedUser)}" varStatus="metadata">
            <li style="background-color:#{(metadata.odd ? 'grey' : 'white')}; border:1px solid grey">
                #{album.title}
                <h:form style="display:inline-block;">
                    <h:commandButton value="See" action="#{albumBeans.albumDetails(album.id)}" />
                </h:form>
            </li>
        </c:forEach>
        </ul>
        
        
        <h:form>
            <h:commandButton value="Delete album" action="#{albumBeans.delete(albumBeans.currentAlbum.id)}" />
        </h:form>
        
    </h:body>
</html>
